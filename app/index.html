<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>video Player</title>
    <link href="//vjs.zencdn.net/5.11/video-js.min.css" rel="stylesheet">
    <link href="css/videojs-resolution-switcher.css" rel="stylesheet">
    <link href="css/videojs-transcript.css" rel="stylesheet">
    <link href="css/prueba.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <img src="img/header.png" style="width:100%" alt="">
    </div>
    <div class="container">
      <h1>Identidades Trigonométricas</h1>
      <video
          id="my-player"
          class="video-js"
          controls
          width="600"
          height="300"
          preload="auto"
          data-setup='{"playbackRates": [1, 1.5, 2]}'>

        <source data-res="144" src="media/144.mp4" type="video/webm" label='144'/>
        <source data-res="480" src="media/identidades.mp4" type="video/mp4" label='480'/>
        <track src="media/subs_en.vtt" srclang="en" label="English" kind="subtitles" type="text/vtt">
        <track src="media/subs_es.vtt" srclang="es" label="Spanish" kind="subtitles" type="text/vtt">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
          </a>
        </p>
      </video>
    <div>
        <p class="transcript_title">
          Contenido
        </p>
    </div>
    <div id="contenido">
      <li>
        <a onclick="temas(30)" id="rel01">Tema1: Identidades fundamentales</a>
      </li>
      <li>
        <a onclick="temas(160)" id="rel11">Tema2: Identidad pitagórica</a>
      </li>
      <li>
        <a onclick="temas(300)" id="rel21">Tema3: Otras identidades</a>
      </li>
    </div>
    <div>
      <p class="transcript_title">
        Transcripcíon interactiva
      </p>
    </div>
    <div class="searchBox">
      <input type="text" name="name" id="query" value="" placeholder="Buscar...">
      <button type="button" class="queryButton" name="button" onclick="buscarPalabra()">Buscar</button>
    </div>
    <div id="transcript"></div>
    </div>
    <div id="pdf-view">
      <div id="titlebar">
        <div id="documentName">prueba.pdf</div>
      </div>
      <div id="canvasContainer">
        <canvas id="the-canvas"></canvas>
      </div>
      <div id="toolbarContainer">
        <div id="toolbar">
          <div id="toolbarLeft">
            <div id="navButtons" class="splitToolbarButton">
              <button id="prev" class="toolbarButton pageUp" title="Previous Page"></button>
              <div class="splitToolbarButtonSeparator"></div>
              <button id="next" class="toolbarButton pageDown" title="Next Page"></button>
            </div>
            <label id="pageNumberLabel" class="toolbarLabel" for="pageNumber">Pagina:</label>
            <input type="text" id="page_num" onkeypress="runScript(event)" class="toolbarField pageNumber">
            <span class="toolbarLabel"> de <span id="page_count" class="toolbarLabel"></span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="//vjs.zencdn.net/5.11/video.min.js"></script>
    <script src="lib/videojs-resolution-switcher.js"></script>
    <script src="lib/videojs-transcript.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
