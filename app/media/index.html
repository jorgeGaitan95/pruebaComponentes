<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/mediaelementplayer.min.css" media="screen">

  </head>
  <body>
    <video width="640" height="267">
  		<source src="media/identidades.mp4" type="video/mp4">
      <track src="media/subs_en.vtt" srclang="en" label="English" kind="subtitles" type="text/vtt">
      <track src="media/subs_es.vtt" srclang="en" label="Spanish" kind="subtitles" type="text/vtt">
  	</video>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/mediaelement-and-player.min.js"></script>
    <script>
    $(document).ready(function() {
      $('video').mediaelementplayer({
        alwaysShowControls: false,
        videoVolume: 'horizontal',
        //features: ['playpause','progress','volume','fullscreen']
      });
    });
    </script>
  </body>
</html>
